# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Development
offline: false

# Site
title: kiko.io
subtitle: Memorable Tech Stuff
description: Blog about memorable tech stuff by Kristof Zerbe
description_short: by Kristof Zerbe
heroimage: https://kiko.io/images/hero.jpg
heroimage_small: https://kiko.io/images/hero-mobile.jpg
keywords: 
author: Kristof Zerbe
email: kristof.zerbe@gmail.com
photo: https://kiko.io/images/kristof-zerbe.png
language: en
timezone: Europe/Berlin

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://kiko.io
root: /
#OLD: permalink: categories/:category/:title/
permalink: post/:name/ # take name only; title includes source-subfolders
permalink_defaults:

# Directory
source_dir: source
static_dir: static
photo_dir: photos
pool_dir: pool
public_dir: docs
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
notes_dir: notes
template_dir: templates
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: false # Open external links in new tab
  field: site #Applies to the whole site or post only
filename_case: 0
render_drafts: false
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true
relative_link: false
future: false
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 12
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 24
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

# Include/Exclude files/folders in source folder
#include:
#exclude:

# Ignore files/folders in all folders
#ignore:

# Stylus https://github.com/hexojs/hexo-renderer-stylus
stylus:
  compress: true
  # sourcemaps:
  #   comment: true
  #   inline: true
  #   sourceRoot: ''
  #   basePath: .
  #plugins: 'nib'

# Deployment - NOT NECESSARY AND USEFUL
# deploy:
#   type: git
#   repo: https://github.com/kristofzerbe/kiko.io.git
#   branch: master

# BrowserSync : https://github.com/hexojs/hexo-browsersync
browsersync:
  logLevel: "warn"
  ghostMode:
    scroll: true
  instanceName: "kiko_io"

# Anything : https://github.com/kristofzerbe/hexo-generator-anything
anything:
  layout_index: anything-index
  layout_posts: anything-page
  index_mappings:
    - variable: series
      path: series
    - variable: project
      path: projects

# JSON Content : https://github.com/alexbruno/hexo-generator-json-content
jsonContent:
  meta: true
  drafts: false
  file: content.json
  keywords: english
  dateFormat: YYYY-MM-DD
  pages:
    title: true
    slug: false
    date: true
    updated: true
    comments: false
    path: true
    link: false
    permalink: true
    excerpt: true
    keywords: false
    text: true
    raw: false
    content: false
    author: true
  posts:
    title: true
    subtitle: true
    series: true
    part: true
    slug: false
    date: true
    updated: true
    comments: false
    path: true
    link: false
    permalink: true
    excerpt: true
    keywords: true
    text: true
    raw: false
    content: false
    author: true
    categories: true
    tags: true

# Feed : https://github.com/sergeyzwezdin/hexo-feed
feed:
  limit: 20
  order_by: "-date"
  icon: images/favicon-32x32.png
  logo: images/icon-72x72.png
  tag_dir: false
  category_dir: false
  atom:
    enable: true
    template: "./templates/atom.ejs"
    output: "atom.xml"
  rss:
    enable: false
  jsonFeed:
    enable: false
        
