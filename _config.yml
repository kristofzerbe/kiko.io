# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Development
offline: false

# Site
title: kiko.io
subtitle: Memorable Tech Stuff
description: Blog about memorable tech stuff by Kristof Zerbe
description_short: by Kristof Zerbe
language: en
timezone: Europe/Berlin
hero:
  file: $main.jpg
  name: Sea Wall
  link: https://500px.com/photo/1061252063
  url: https://kiko.io/images/hero.jpg
icon: https://kiko.io/images/icon-192x192.png
keywords: 
author: Kristof Zerbe
email: kristof.zerbe@gmail.com
photo: /images/kristof-zerbe.png
github_user: kristofzerbe

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://kiko.io
root: /
#OLD: permalink: categories/:category/:title/
permalink: post/:name/ # take name only; title includes source-subfolders
permalink_defaults:

# Directory
source_dir: source
static_dir: static
photo_dir: photos
pool_dir: pool
public_dir: docs
archive_dir: archives
tag_dir: tags
category_dir: categories
code_dir: downloads/code
notes_dir: notes
template_dir: templates
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: false # Open external links in new tab
  field: site #Applies to the whole site or post only
filename_case: 0
render_drafts: false
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true
relative_link: false
future: false
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 8
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'date'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 24
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

# Include/Exclude files/folders in source folder
#include:
#exclude:

# Ignore files/folders in all folders
#ignore:

# Stylus https://github.com/hexojs/hexo-renderer-stylus
stylus:
  compress: true
  # sourcemaps:
  #   comment: true
  #   inline: true
  #   sourceRoot: ''
  #   basePath: .
  #plugins: 'nib'

# Deployment - NOT NECESSARY AND USEFUL
# deploy:
#   type: git
#   repo: https://github.com/kristofzerbe/kiko.io.git
#   branch: master

# BrowserSync : https://github.com/hexojs/hexo-browsersync
browsersync:
  logLevel: "warn"
  ghostMode:
    scroll: true
  instanceName: "kiko_io"

# Alias : https://github.com/hexojs/hexo-generator-alias
alias:
  tags/index.html: archives/index.html
  categories/index.html: archives/index.html

# Anything : https://github.com/kristofzerbe/hexo-generator-anything
anything:
  layout_index: anything-index
  layout_posts: anything-page
  index_mappings:
    - variable: series
      path: series
    - variable: project
      path: projects

# JSON Content : https://github.com/alexbruno/hexo-generator-json-content
jsonContent:
  meta: true
  drafts: false
  file: content.json
  keywords: english
  dateFormat: YYYY-MM-DD
  pages:
    title: true
    slug: false
    date: true
    updated: true
    comments: false
    path: true
    link: false
    permalink: true
    excerpt: true
    keywords: false
    text: true
    raw: false
    content: false
    author: true
  posts:
    title: true
    subtitle: true
    series: true
    part: true
    slug: false
    date: true
    updated: true
    comments: false
    path: true
    link: false
    permalink: true
    excerpt: true
    keywords: true
    text: true
    raw: false
    content: false
    author: true
    categories: true
    tags: true

# Feed : https://github.com/sergeyzwezdin/hexo-feed
# all switched off in favor of custom feed generators
#   -> uses limit, order_by, icon and logo
feed:
  default: atom.xml
  limit: 20
  order_by: "-date"
  icon: images/favicon-32x32.png
  logo: images/icon-72x72.png
  tag_dir: false
  category_dir: false
  atom:
    enable: false
  rss:
    enable: false
  jsonFeed:
    enable: false
        
# Sitemap File: https://github.com/hexojs/hexo-generator-sitemap
sitemap:
  path: sitemap.xml
  template: ./templates/sitemap.xml

# Info API
hexo_info_api:
  allowOrigin: "*" # Set to "*" to allow all origins (Access-Control-Allow-Origin)
  enable: # enable what api u need
  - getInfo
  - getPostCount
  - getPosts
  - getPostsByCategory
  - getPostsByCategoryId
  - getPostsByTag
  - getPostsByTagId
  - getPostByPath
  - getPostById
  - getCategories
  - getTags
  - getLatestPost
  - getLatest5Posts
  # Disable default api(host:port/api/) default: false
  disable_default_api: false 

# Codepen Defaults
codepen:
  user_id: "kristofzerbe"
  default_tab: "js"
  height: 400
  width: "100%"

# Indiepen Defaults
indiepen:
  default_tab: "result"
  height: 450

# pirsch.io
pirsch:
  enabled: true
  code: aJ835msd85Jl5WkTLtS76XLxVxSm4ODZ

# webmention.io
webmention:
  api_key: K0b-wdw81R-vDTfvXjdW0g #not necessary to secure, because mentions on webmention.io are public

# Trello (./themes/landscape/scripts/generator-dynamic-trello)
# > Url-Parameter: https://webapps.stackexchange.com/questions/47272/how-to-construct-url-of-trello-json-download-from-board-url-without-using-the-a
trello:
  boards: 
  - name: Collections
    url: https://trello.com/b/D6zIhLus/collections.json?fields=all&cards=all&card_fields=all&card_attachments=true&lists=all&list_fields=all
    pages: 
    - name: tiny-tools
      list: TinyTools

# Trello Discoveries Generator Script
discoveries:
  board:
    url: https://trello.com/b/D6zIhLus/collections.json
    parameters:
    - key: fields
      value: name
    - key: lists
      value: all
    - key: list_fields
      value: name
    - key: cards
      value: all
    - key: card_fields
      value: closed,desc,idList,name
    - key: card_attachments
      value: true
    - key: card_attachment_fields
      value: bytes,mimeType,name,previews
    - key: customFields
      value: true
    - key: card_customFieldItems
      value: true
  template: discoveries.handlebars
      