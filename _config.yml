# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: kiko.io
subtitle: Memorable Tech Stuff
description: Blog about Development & Photography
heroimage: https://kiko.io/images/hero.jpg
keywords: 
author: Kristof Zerbe
email: kristof.zerbe@gmail.com
language: en
timezone: Europe/Berlin

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://kiko.io
root: /
permalink: categories/:category/:title/
permalink_defaults:

# Directory
source_dir: source
static_dir: static
pool_dir: pool
public_dir: docs
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site #Applies to the whole site or post only
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 8
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

# # Deployment - NOT NECESSARY
# ## Docs: https://hexo.io/docs/deployment.html
# deploy:
#   type: git
#   repo: git@github.com:kristofzerbe/kristofzerbe.github.io.git
#   branch: master

# BrowserSync : https://github.com/hexojs/hexo-browsersync
browsersync:
  logLevel: "warn"
  ghostMode:
    scroll: true
  instanceName: "kiko_io"

#IndexAnything : https://github.com/leviwheatcroft/hexo-index-anything
indexAnything:
  templateIndex: anythingIndex
  templateKey: anythingPosts
  titleSeparator: ": "
  variables:
    series: series

# JSON Content : https://github.com/alexbruno/hexo-generator-json-content
jsonContent:
  meta: true
  drafts: false
  file: content.json
  keywords: english
  dateFormat: YYYY-MM-DD
  pages:
    title: true
    slug: false
    date: true
    updated: true
    comments: false
    path: true
    link: false
    permalink: true
    excerpt: true
    keywords: false
    text: true
    raw: false
    content: false
    author: true
  posts:
    title: true
    subtitle: true
    series: true
    part: true
    slug: false
    date: true
    updated: true
    comments: false
    path: true
    link: false
    permalink: true
    excerpt: true
    keywords: true
    text: true
    raw: false
    content: false
    author: true
    categories: true
    tags: true

# Feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

# # DISQUS comments
# disqus_enabled: true
# disqus_shortname: kiko-io
# count: true

# Manifest: https://github.com/lavas-project/hexo-pwa
pwa:
  manifest:
    path: /site.webmanifest
    body:
      name: kiko.io
      short_name: kiko.io
      icons:
        - src: /images/icon-192x192.png
          sizes: 192x192
          type: image/png
        - src: /images/icon-512x512.png
          sizes: 512x512
          type: image/png
      start_url: /index.html
      theme_color: '#025ab1'
      background_color: '#dddddd'
      display: standalone

# Search File: https://github.com/wzpan/hexo-generator-search
search:
  path: search.json
  field: post
  content: true

# Sitemap File: https://github.com/hexojs/hexo-generator-sitemap
sitemap:
  path: sitemap.xml
  template: ./sitemap-template.xml

# Codepen Defaults
codepen:
  user_id: "kristofzerbe"
  default_tab: "js"
  height: 400
  width: "100%"

# hitcount.io
hitcount:
  web_url: https://hitcount.io
  api_url: https://hitcount.io/api/{id}
  size: 12
  background:
    light: "555"
    dark: "777"
  color:
    light: "000"
    dark: "666"
  digits: 5
  index_id: Ae5Zz08S5
