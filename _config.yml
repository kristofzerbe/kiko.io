# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Development
offline: false

# Site
title: kiko.io
subtitle: Memorable (Tech) Stuff
description: Blog about memorable (tech) stuff by Kristof Zerbe
description_short: by Kristof Zerbe
language: en
timezone: Europe/Berlin
hero:
  file: $19-05-Israel-0228.jpg
  name: Sea Wall
  url: /images/hero.jpg
icon: /images/icon-192x192.png
keywords: 
author: Kristof Zerbe
email: kristof.zerbe@gmail.com
photo: /images/kristof-zerbe.png
github_user: kristofzerbe
osm_tile_server: https://tile.openstreetmap.org/
mastodon:
  server: indieweb.social
  user: kiko
syndication_hosts: # on extension see article.styl '.syndication-link'
  - name: Mastodon
    webmention: true
  - name: Twitter
    webmention: false
  - name: IndieNews
    webmention: false
  - name: DevTo
    webmention: false
  - name: 500px
    webmention: false
  - name: Flickr
    webmention: true
  - name: Pixelfed
    webmention: false
  - name: Unsplash
    webmention: false

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://kiko.io
root: /
#OLD: permalink: categories/:category/:title/
permalink: post/:name/ # take name only; title includes source-subfolders
permalink_defaults:

# Directory
source_dir: source
static_dir: static
photo_dir: photos
pool_dir: pool
shed_dir: shed
public_dir: docs
archive_dir: archives
tag_dir: archives/tags
category_dir: archives/categories
code_dir: downloads/code
notes_dir: notes
template_dir: templates
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year/:title.md # Folder and file name of new posts
default_layout: draft
titlecase: false # Transform title into titlecase
filename_case: 0
render_drafts: false
post_asset_folder: true

# Markdown Renderer
# https://github.com/hexojs/hexo-renderer-marked?tab=readme-ov-file
marked: 
  prependRoot: true # Prepend config.root to internal images
  postAsset: true # Resolve post asset's image path to relative path
  descriptionLists: false # Support for description lists syntax
  autolink: false # Autolink for URLs and mail adresses, BUT doesn't work for Fediverse adresses!
  mangle: false # Obscure email address
relative_link: false
future: false

syntax_highlighter: highlight.js
highlight:
  auto_detect: false
  line_threshold: 0
  tab_replace: ''
  line_number: false
  wrap: false
prismjs:
  preprocess: true
  line_number: true
  line_threshold: 0
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 8
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'date'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 24
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

# Include/Exclude files/folders in source folder
#include:
#exclude:

# Ignore files/folders in all folders
#ignore:

# Stylus https://github.com/hexojs/hexo-renderer-stylus
stylus:
  compress: true
  # sourcemaps:
  #   comment: true
  #   inline: true
  #   sourceRoot: ''
  #   basePath: .
  #plugins: 'nib'

# Deployment - NOT NECESSARY AND USEFUL
# deploy:
#   type: git
#   repo: https://github.com/kristofzerbe/kiko.io.git
#   branch: master

# BrowserSync : https://github.com/hexojs/hexo-browsersync
browsersync:
  logLevel: "warn"
  ghostMode:
    scroll: true
  instanceName: "kiko_io"

# Alias : https://github.com/hexojs/hexo-generator-alias
alias:
  tags/index.html: archives/index.html
  categories/index.html: archives/index.html
  tools/index.html: tools/tiny-tools/index.html

# Anything : https://github.com/kristofzerbe/hexo-generator-anything
anything:
  layout_index: anything-index
  layout_posts: anything-page
  index_mappings:
    - variable: series
      path: series
    - variable: project
      path: projects

# JSON Content : https://github.com/alexbruno/hexo-generator-json-content
jsonContent:
  meta: true
  drafts: false
  file: content.json
  keywords: english
  dateFormat: YYYY-MM-DD
  pages:
    title: true
    slug: false
    date: true
    updated: true
    comments: false
    path: true
    link: false
    permalink: true
    excerpt: true
    keywords: false
    text: true
    raw: false
    content: false
    author: true
  posts:
    title: true
    subtitle: true
    series: true
    part: true
    slug: false
    date: true
    updated: true
    comments: false
    path: true
    link: false
    permalink: true
    excerpt: true
    keywords: true
    text: true
    raw: false
    content: false
    author: true
    categories: true
    tags: true

# Feed: was https://github.com/sergeyzwezdin/hexo-feed
# uninstalled in favor of custom feed generators
feed:
  # default: atom.xml
  limit: 20
  order_by: "-date"
  icon: images/favicon-32x32.png
  logo: images/icon-72x72.png
  feed_types:
  - name: feed-posts-atom-full
    title: Atom Feed (Full Content)
    content: application/atom+xml
    output: atom.xml
    generator: true
    alternate_link: true
  - name: feed-posts-atom-excerpt
    title: Atom Feed (Excerpt)
    content: application/atom+xml
    output: atom-excerpt.xml
    generator: true
    alternate_link: false
  - name: feed-posts-rss-full
    title: RSS Feed (Full Content)
    content: application/rss+xml
    output: rss.xml
    generator: true
    alternate_link: true
  - name: feed-posts-rss-excerpt
    title: RSS Feed (Excerpt)
    content: application/rss+xml
    output: rss-excerpt.xml
    generator: true
    alternate_link: false
  - name: feed-posts-json-full
    title: JSON Feed (Full Content)
    content: application/json
    output: feed.json
    generator: true
    alternate_link: true
  - name: feed-posts-json-excerpt
    title: JSON Feed (Excerpt)
    content: application/json
    output: feed-excerpt.json
    generator: true
    alternate_link: false
  - name: feed-posts-html-excerpt
    title: HTML Microformats Feed (Excerpt)
    content: application/mf2+html
    output: feeds/index.html
    generator: false
    alternate_link: true

# Sitemap File: https://github.com/hexojs/hexo-generator-sitemap
