<html>
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
                font-family: "Arial";
            }            
            .wrap {
                position: relative;
                width: 1200px;
                height: 630px;            
            }
            .wrap img#photo {
                width: 100%;
                max-height: 630px;
                object-fit: cover;
            }
            .container {
                position: absolute;
                width: 100%; 
                height: 100%;
                top:0; 
                left:0;
                z-index: 1; 
                box-sizing: border-box;
                color: #fff;
                display: grid;
                grid-template-areas: 'title'
            }
            .container section#title {
                grid-area: title;
                justify-self: end;
                align-self: end;
                width: 100%;
                backdrop-filter: blur(20px) brightness(90%);
                padding-bottom: 40px;
            }
            .container h1,
            .container h2 {
                margin: 0;
                padding-left: 40px;
                padding-right: 40px;
            }
            .container h1 {
                font-size: 58px;
                padding-top: 40px;                
            }
            .container h2 {
                font-size: 32px;            
                font-weight: normal;
                padding-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <img id="photo" src="https://kiko.io/photos/normal/19-12 Kroatien-0183.jpg">
            <div class="container">
                <section id="title">
                    <h1>My Title</h1>
                    <h2>My Subtitle</h2>
                </section>
            </div>
        </div>
    </body>
</html>
