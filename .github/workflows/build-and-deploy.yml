name: Build & Deploy kiko.io

on:
  push:
    branches:
      - master
  workflow_dispatch: # Run workflow manually, through the Github Actions Workflow page directly
  
jobs:
  #===================================================
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Call Composite Node Setup
        run: composite-node-setup.yml@main
      #---------------------------------------------------
      - name: Run Grunt & Hexo Generate
        run: npm run generate
      - name: Run Pagefind
        run: npm_config_yes=true npx pagefind
      #---------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
  #===================================================
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  #===================================================
  finish:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      #---------------------------------------------------
      - uses: actions/checkout@v4
      - name: Call Composite Node Setup
        run: composite-node-setup.yml@main
      #---------------------------------------------------
      - name: Send Webmentions
        run: npm run webmention # latest published post only
